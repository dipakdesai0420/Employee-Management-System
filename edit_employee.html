<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="main">
    <div class="sidebar">
      <img src="images/logo.png" width="130" class="d-block mx-auto mb-3" alt="">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="dashboard.html" class="nav-link d-block">Dashboard</a></li>
        <li class="nav-item"><a href="employee.html" class="nav-link d-block">Emloyee Management</a></li>
        <li class="nav-item"><a href="project.html" class="nav-link d-block">Project Management</a></li>
        <li class="nav-item"><a href="assignment_list.html" class="nav-link d-block">Assignment</a></li>
        <li class="nav-item"><a href="reporting.html"nav-link d-block">Reporting</a></li>
      </ul>
    </div>

    <div class="content">
      <!------Navbar Start------>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 shadow-sm">
        <div class="container-fluid">
          <button class="border-0" type="button" id="toggleBtn">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <ul class="nav align-items-center">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark"><img src="images/user.png" width="25" alt=""> Dipak</a>
            </li>
          </ul>
        </div>
      </nav>
      <!------Navbar End------>

      <div class="inner-content">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-3">Edit Employee</h3>
        </div>
        <div class="card shadow-lg p-4 rounded-4">

          <form class="row">

            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" placeholder="Enter department name" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" placeholder="Enter salary" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="doj" class="form-label">Date of Joining</label>
              <input type="date" class="form-control" id="doj" required>
            </div>

            <div class="text-end mt-3">
              <button type="button" onclick="editData();" class="btn btn-primary px-4">Submit</button>
              <a href="employee.html" class="btn btn-secondary">Back To List</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#toggleBtn').click(function () {
        $('.sidebar').toggleClass('full');
        $('.content').toggleClass('full');
      })
    })
  </script>


  <script>

    let empId = null;

    // Get ID from URL 
    function getIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("id");
    }

    $(document).ready(function () {
      empId = getIdFromURL();

      if (empId) {
        $.ajax({
          url: `https://employee-management-system-api-2tuo.onrender.com/edit/${empId}`,
          method: 'GET',
          success: function (data) {
            $('#name').val(data.name);
            $('#email').val(data.email);
            $('#department').val(data.department);
            $('#salary').val(data.salary);
            $('#doj').val(data.dateofjoin);

          },
          error: function () {
            alert('Error loading user data.');
          }
        });
      } else {
        alert("No ID provided in URL.");
      }
    });

    function editData() {
      const updatedData = {
        emid: empId,
        name: $('#name').val(),
        email: $('#email').val(),
        department: $('#department').val(),
        salary: $('#salary').val(),
        dateofjoin: $('#doj').val(),
      };

      $.ajax({
        url: 'https://employee-management-system-api-2tuo.onrender.com/edit_employee',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(updatedData),
        success: function () {
          alert('User updated successfully!');
          window.location.href = 'employee.html';
        },
        error: function () {
          alert('Failed to update user.');
        }
      });
    }



    //  delete code
      $('#DeleteBtn').on('click', function () {
        if (deleteUserId) {
          $.ajax({
            url: 'https://employee-management-system-api-2tuo.onrender.com/delete',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ emid: deleteUserId }),
            success: function () {
              $('#deleteModal').modal('hide');
              getList();
            }
          });
        }
      });

    

    function deleteData(id) {
      deleteUserId = id;
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    }


  </script>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          you want to delete this employee?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="DeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
