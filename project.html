<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


  <div class="main">
    <div class="sidebar">
      <img src="images/logo.png" width="130" class="d-block mx-auto mb-3" alt="">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="dashboard.html" class="nav-link d-block">Dashboard</a></li>
        <li class="nav-item"><a href="employee.html" class="nav-link d-block">Emloyee Management</a></li>
        <li class="nav-item"><a href="project.html" class="nav-link d-block">Project Management</a></li>
        <li class="nav-item"><a href="assignment_list.html" class="nav-link d-block">Assignment</a></li>
        <li class="nav-item"><a href="reporting.html" class="nav-link d-block">Reporting</a></li>
      </ul>
    </div>
    <div class="content">
      <!------Navbar Start------>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 shadow-sm">
        <div class="container-fluid">
          <button class="border-0" type="button" id="toggleBtn">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
        </div>
      </nav>
      <!------Navbar End------>

      <!------Inner Content------>
      <div class="inner-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-3">Project List</h3>
          <a href="project_create.html" class="btn btn-secondary">Add New project</a>
        </div>
        <div class="card mb-3 table-list-view">
          <div class="table-responsive">
            <table class="table mb-0">

              <tr>
                <th>Project Name</th>
                <th>Client Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Budget</th>
                <th>Action</th>
              </tr>
              <tbody id="tblData"></tbody>
            </table>


          </div>
        </div>
        
      </div>
      <!------Inner Content End------>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#toggleBtn').click(function () {
        $('.sidebar').toggleClass('full');
        $('.content').toggleClass('full');
      })
    })
  </script>

  <script>

    let deleteUserId = null;

    $(document).ready(function () {
      getList();

      function getList() {
        $("#tblData").html("");

        $.ajax({
          url: 'https://employee-management-system-api-2tuo.onrender.com/project_list',
          method: 'GET',
          contentType: 'application/json',
          success: function (response) {
            response.forEach(element => {
              let str = `
            <tr id="row-${element.prid}">
              <td>${element.projectname}</td>
              <td>${element.clientname}</td>
              <td>${element.startdate}</td>
              <td>${element.enddate}</td>
              <td>${element.budget}</td>
            
               <td>
                <a href="project_edit.html?id=${element.prid}" class="btn btn-sm btn-warning me-2 ms-5">Edit</a>
                <button type="button" onclick="deleteData('${element.prid}')" class="btn btn-sm btn-danger">Delete</button>
              </td>

            </tr>`;
              $("#tblData").append(str);
            });
          }
        });
      }

      //  delete code
      $('#DeleteBtn').on('click', function () {
        if (deleteUserId) {
          $.ajax({
            url: 'https://employee-management-system-api-2tuo.onrender.com/project/delete',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ prid: deleteUserId }),
            success: function () {
              $('#deleteModal').modal('hide');
              getList();
            }
          });
        }
      });
    });


    function deleteData(id) {
      deleteUserId = id;
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    }


  </script>

  <!-- Delete Model POP_UP-->

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          you want to delete this employee?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="DeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
