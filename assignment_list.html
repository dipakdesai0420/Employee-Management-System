                            <tr>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#toggleBtn').click(function () {
                $('.sidebar').toggleClass('full');
                $('.content').toggleClass('full');
            })
        })
    </script>

    <script>
    $(document).ready(function () {
      // Load assignments
      $.ajax({
        url: "http://localhost:8080/assignment_list",
        type: "GET",
        success: function (data) {
            console.log(data)
          $("#tblData").empty();
          data.forEach(function (a) {

            $("#tblData").append(`
                        <tr>
                            <td>${a.name}</td>
                            <td>${a.projectname}</td>
                            <td>
                                <button class="btn btn-sm btn-danger DeleteBtn" data-id="${a.assid}">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `);
          });
        },
        error: function () {
          alert("Failed to load assignments!");
        }
      });

      let deleteId = null;

      // Open modal when delete button clicked
      $(document).on("click", ".DeleteBtn", function () {
        deleteId = $(this).data("id");
        $("#deleteModal").modal("show");
      });

      // Confirm delete (POST with JSON body)
      $("#DeleteBtn").click(function () {
        if (deleteId) {
          $.ajax({
            url: "http://localhost:8080/assignment_delete",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ assid: deleteId }),
            success: function () {
              $("#deleteModal").modal("hide");
              alert("Assignment deleted successfully!");
              location.reload();
            },
            error: function () {
              alert("Failed to delete assignment!");
            }
          });
        }
      });
    });
  </script>

   
  <!-- Delete Model POP_UP-->

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          you want to delete this employee?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="DeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>




</body>
